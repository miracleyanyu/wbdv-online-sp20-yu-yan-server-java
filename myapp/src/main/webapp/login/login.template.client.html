<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <div class="form-group row">
      <label for="username"
             class="col-sm-2 col-form-lable">
                      Username
                    </label>
      <input id="usernameFId"
             type="text"
             placeholder="Phone Number, Username or Email"
             class="form-control col-sm-10 wbdv-field wbdv-username">
    </div>
    <div class="form-group row">
      <label for="password"
             class="col-sm-2 col-form-lable">
                      Password
                    </label>
      <input id="passwordFId"
             type="text"
             placeholder="Password"
             class="form-control col-sm-10 wbdv-field wbdv-password">
    </div>
    <div class="form-group row">
      <label class="col-sm-2"></label>
      <button class="form-control col-sm-10 btn btn-primary wbdv-button wbdv-login"
              onclick="window.location.href='../profile/profile.template.client.html'">Sign in</button>
    </div>
    <div class="form-group row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <a href="#" class="col-sm-2">Forgot Password?</a>
        <a href="#" class="col-sm-auto"
           style="float:right;">Sign Up</a>
      </div>
    </div>
  </div>
</body>
